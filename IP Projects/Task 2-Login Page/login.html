<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

<body>
   <div class="container-fluid">
    <form class="mx-auto">
        <h1 class="text-center">Login</h1>
        <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remeber">
            <label class="form-check-label" for="remeber">Remember me</label>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
        <div id="emailHelp" class="form-text text-center mt-0"><a href="#">
             Forget Password?</a></div>
        </div>
        <div class="mt-4 text-center">
          
        <a class="btn btn-outline" href="#">Sign Up!</a>
        </div>
        <p class="mt-3 text-center">Or Sign Up Using </p>
        <div class="icons text-center">
      <a href="#"> <span class="f"><i class="bi bi-facebook"></i></span></a>
        <a href="#"><span class="t"><i class="bi bi-twitter"></i></span></a>
        <a href="#"><span class="g"><i class="bi bi-google"></i></span></a>
        </div>
    </form>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</body>

</html>
